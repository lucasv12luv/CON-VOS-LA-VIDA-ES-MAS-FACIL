<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Con Vos la Vida es Más Fácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #ffcccc;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Con Vos la Vida es Más Fácil</h1>
        <p>Nuestros momentos juntos</p>
    </header>
    <main>
        <section>
            <h2>Galería de Fotos</h2>
            <div class="gallery">
                <!-- Aquí puedes añadir tus fotos -->
                <img src="foto1.jpg" alt="Momento 1">
                <img src="foto2.jpg" alt="Momento 2">
            </div>
        </section>
        <section>
            <h2>Cartas y Recuerdos</h2>
            <p>Aquí puedes escribir tus cartas o recuerdos compartidos.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Con Vos la Vida es Más Fácil</p>
    </footer>
</body>
</html>
